<template>
        <lightning-layout style="display:block;" class="slds-box slds-theme_default">
            <div style="display:flex;">
                <lightning-layout-item size="10" padding="around-small">
                    <lightning-input type="text" label="Zip Code" value={zipCode} onchange={updateZipCode}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="2" class="slds-m-top_large" padding="around-small">
                    <lightning-button variant="brand" label="Search" onclick={callAddressWs}></lightning-button>
                </lightning-layout-item>
            </div>
            <div if:true={address} class="slds-theme_default slds-m-left_small">
                <lightning-layout-item  padding="around-small">
                    <lightning-input-address
                        address-label="Address"
                        street-label="Street"
                        city-label="City"
                        country-label="Country"
                        province-label="State"
                        postal-code-label="Zip Code"
                        street={address.logradouro}
                        city={address.localidade}
                        country="Brasil"
                        province={address.uf}
                        postal-code={address.cep} >
                    </lightning-input-address>
                </lightning-layout-item>
                <lightning-layout-item style="display: flex; justify-content:flex-end">
                    <lightning-button variant="success" label="Save" onclick={updateAddress}></lightning-button>
                </lightning-layout-item>
            </div>
        </lightning-layout>
</template>
